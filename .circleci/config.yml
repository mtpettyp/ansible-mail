version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202101-01
    working_directory: "~/$CIRCLE_PROJECT_REPONAME"
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Create virtualenv
          command: |
            cd ~
            python3 -m virtualenv ~/venv
      - run:
          name: Install python dependencies
          command: |
            . ~/venv/bin/activate
            pip3 install -r requirements.txt
      - save_cache:
          key: deps-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "~/venv"
      - run:
          command: |
            . ~/venv/bin/activate
            molecule test